services:
  - type: web
    name: nairobi-cameras-website
    env: node
    plan: free
    buildCommand: npm run install-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@goldensource.com
      - key: ADMIN_PASSWORD
        value: SecureAdmin2024!
